-- Solus Pure Conky Theme (Native Wayland)

-- Configuration
local network_interface = "wlan0"
local scale = 1.0  -- Adjust to fit your display

-- Solus Brand Colors
local solus_blue = "5294E2"
local solus_light = "CCCCCC"
local solus_muted = "8899AA"

-- Dynamic Dimensions
local width = math.floor(320 * scale)
local bar_width = math.floor(280 * scale)
local font_title = math.floor(18 * scale)
local font_section = math.floor(10 * scale)
local font_value = math.floor(9 * scale)
local font_small = math.floor(8 * scale)
local section_gap = math.floor(10 * scale)
local bar_height = math.floor(4 * scale)

conky.config = {
    background = false,
    update_interval = 1.5,
    cpu_avg_samples = 4,
    net_avg_samples = 2,
    diskio_avg_samples = 3,
    double_buffer = true,
    no_buffers = true,
    text_buffer_size = 16384,

    own_window = true,
    own_window_transparent = true,
    own_window_type = 'desktop',
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
    own_window_argb_visual = true,
    own_window_argb_value = 0,
    out_to_x = false,
    out_to_wayland = true,

    alignment = 'middle_right',
    gap_x = math.floor(25 * scale),
    gap_y = 0,
    minimum_width = width,
    maximum_width = width,

    border_inner_margin = math.floor(18 * scale),
    border_outer_margin = 0,
    draw_borders = false,
    draw_shades = false,
    draw_outline = false,
    draw_graph_borders = false,

    default_color = 'FFFFFF',
    color1 = solus_blue,
    color2 = solus_light,
    color3 = solus_muted,

    use_xft = true,
    font = 'Fira Sans:size=' .. font_value,
}

conky.text = [[
${alignc}${font Fira Sans:weight=200:size=]] .. font_title .. [[}${color1}SOLUS${color}${font}
${alignc}${font Fira Sans:size=]] .. font_small .. [[}${color3}${nodename} • ${kernel}${color}${font}
${voffset ]] .. section_gap .. [[}
${font Fira Sans:bold:size=]] .. font_section .. [[}${color1}●${color} CPU${font}${alignr}${color1}${cpu cpu0}%${color} @ ${freq_g}GHz
${voffset 2}${font Fira Sans:size=]] .. font_small .. [[}${color2}Core 1: ${cpu cpu1}%  Core 2: ${cpu cpu2}%  Core 3: ${cpu cpu3}%${color}${font}
${voffset 1}${font Fira Sans:size=]] .. font_small .. [[}${color2}Core 4: ${cpu cpu4}%  Core 5: ${cpu cpu5}%  Core 6: ${cpu cpu6}%${color}${font}
${voffset 2}${color1}${cpubar cpu0 ]] .. bar_height .. [[,]] .. bar_width .. [[}${color}
${voffset 2}${font Fira Sans:size=]] .. font_small .. [[}${color3}Load: ${loadavg 1} ${loadavg 2}${alignr}Procs: ${running_processes}/${processes}${color}${font}
${voffset 2}${font Fira Sans:size=]] .. font_small .. [[}${color2}Top:${color}${font}
${font Fira Sans:size=]] .. font_small .. [[}${color3}  ${top name 1}${alignr}${top cpu 1}%  ${top mem 1}%
  ${top name 2}${alignr}${top cpu 2}%  ${top mem 2}%
  ${top name 3}${alignr}${top cpu 3}%  ${top mem 3}%${color}${font}
${voffset ]] .. section_gap .. [[}
${font Fira Sans:bold:size=]] .. font_section .. [[}${color1}●${color} MEMORY${font}${alignr}${color1}${memperc}%${color}
${voffset 2}${font Fira Sans:size=]] .. font_small .. [[}${color2}Used: ${mem}${alignr}Free: ${memfree}${color}${font}
${voffset 1}${font Fira Sans:size=]] .. font_small .. [[}${color3}Buffers: ${buffers}${alignr}Cached: ${cached}${color}${font}
${voffset 2}${color1}${membar ]] .. bar_height .. [[,]] .. bar_width .. [[}${color}
${voffset 4}${font Fira Sans:size=]] .. font_small .. [[}${color2}Top:${color}${font}
${font Fira Sans:size=]] .. font_small .. [[}${color3}  ${top_mem name 1}${alignr}${top_mem mem_res 1}
  ${top_mem name 2}${alignr}${top_mem mem_res 2}
  ${top_mem name 3}${alignr}${top_mem mem_res 3}${color}${font}
${voffset ]] .. section_gap .. [[}
${font Fira Sans:bold:size=]] .. font_section .. [[}${color1}●${color} SWAP${font}${alignr}${color1}${swapperc}%${color} ${swap}/${swapmax}
${voffset 2}${color3}${swapbar ]] .. bar_height .. [[,]] .. bar_width .. [[}${color}
${voffset ]] .. section_gap .. [[}
${font Fira Sans:bold:size=]] .. font_section .. [[}${color1}●${color} STORAGE${font}
${voffset 2}${font Fira Sans:size=]] .. font_small .. [[}${color2}/${color}${alignr}${fs_used /} / ${fs_size /} (${fs_used_perc /}%)${font}
${voffset 2}${color1}${fs_bar ]] .. bar_height .. [[,]] .. bar_width .. [[ /}${color}
${voffset 2}${font Fira Sans:size=]] .. font_small .. [[}${color2}/home${color}${alignr}${fs_used /home} / ${fs_size /home} (${fs_used_perc /home}%)${font}
${voffset 2}${color3}${fs_bar ]] .. bar_height .. [[,]] .. bar_width .. [[ /home}${color}
${voffset 2}${font Fira Sans:size=]] .. font_small .. [[}${color3}Read: ${diskio_read}${alignr}Write: ${diskio_write}${color}${font}
${voffset ]] .. section_gap .. [[}
${font Fira Sans:bold:size=]] .. font_section .. [[}${color1}●${color} NETWORK${font}${alignr}${font Fira Sans:size=]] .. font_small .. [[}${color3}]] .. network_interface .. [[${color}${font}
${voffset 2}${font Fira Sans:size=]] .. font_small .. [[}${color2}Local: ${addr ]] .. network_interface .. [[}${color}${font}
${voffset 1}${font Fira Sans:size=]] .. font_small .. [[}${color3}Public: ${execi 300 curl -s ifconfig.me 2>/dev/null || echo "N/A"}${color}${font}
${voffset 2}${font Fira Sans:size=]] .. font_small .. [[}${color3}↑ ${upspeed ]] .. network_interface .. [[}${alignr}↓ ${downspeed ]] .. network_interface .. [[}${color}${font}
${voffset ]] .. section_gap .. [[}
${font Fira Sans:bold:size=]] .. font_section .. [[}${color1}●${color} SYSTEM${font}
${voffset 2}${font Fira Sans:size=]] .. font_small .. [[}${color3}Uptime:${color} ${color2}${uptime}${color}
${color3}Threads: ${color2}${running_threads}${color}${alignr}${color3}Entropy: ${color2}${entropy_avail}/${entropy_poolsize}${color}${font}
${voffset ]] .. section_gap .. [[}
${alignc}${font Fira Sans:size=]] .. font_small .. [[}${color3}${time %A, %B %d} • ${time %H:%M:%S}${color}${font}
]]
